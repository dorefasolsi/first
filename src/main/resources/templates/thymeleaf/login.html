<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
        #b_container{
            padding-top: 150px;
        }


    </style>

    <title>환영합니다</title>
</head>
<body>

    
  <div class="container" id="b_container">
    <h2>로그인</h2>
    <p>게시판 이용을 위해 로그인해주세요.</p>

    <form action="/login" method="post" class="was-validated">
      <div class="form-group">
        <label for="mid">Id:</label>
        <input type="text" class="form-control" id="mid" placeholder="" name="mid" required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">아이디를 입력하세요.</div>
      </div>
      <div class="form-group">
        <label for="mpw">Password:</label>
        <input type="password" class="form-control" id="mpw" placeholder="" name="mpw" required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">비밀번호를 입력하세요</div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
</body>
</html>
