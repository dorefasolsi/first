<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  	<!-- alertify js -->
  	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <style>
        #b_container{
            padding-top: 150px;
        }
        .b_title{
            width: 100px;
            text-align: center;
        }
        .b_context{
            width: 950px;
        }
        input{
        	border:none;
        	outline:none;
        }
		textarea{
			outline:none;
		}

        
    </style>
    <title>게시글 읽기</title>
</head>
<body>
    <div class="container" id="b_container">
        <h2>글 읽기</h2>
        <p></p>
        <table class="table" th:object="${detailBoard}">
            <tr>
                <td class="b_title">제목</td>
                <td><input type="text" class="b_context" th:value="*{btitle}" readonly></td>
            </tr>
            <tr>
                <td class="b_title">작성자</td>
                <td><input type="text" class="b_context" th:value="*{mid}" readonly></td>
            </tr>
            <tr>
                <td class="b_title">작성일자</td>
                <td><input type="text" class="b_context" th:value="*{bdate}" readonly></td>
            </tr>
            <tr>
                <td class="b_title">내용</td>
                <td><textarea class="b_context" name="" id="" cols="30" rows="10" th:text="*{bcontent}" readonly></textarea></td>
            </tr>
        </table>
            
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="p-2" id="left_btn"><button>수정하기</button></div>
        <div class="p-2"><button id="right_btn">삭제하기</button></div>
    </div>    
    
	<script th:inline="javascript">

	
/* 		var a = [[${session.loginUser.mid}]]; */
 		var a = /*[[${detailBoard.bno}]]*/ {};
		
		
		
 		$(function(){
			$("#left_btn").click(function(){
				console.log("gg");
				console.log(a);
				console.log()
				location.href = '/updateBoardPage?bno='+a;
			})
			
		})

		$(function(){
			$("#right_btn").click(function(){
				console.log("gg");
				console.log("a");
				location.href = '/deleteBoard?bno='+a;
			})
		})
		
	</script>

</body>
</html>
