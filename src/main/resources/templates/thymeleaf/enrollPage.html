<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
        #b_container{
            padding-top: 150px;
        }
        #enroll_a{
            color:white;
            text-decoration: none;
        }

    </style>

    <title>회원가입</title>
</head>
<body>

    
    <div class="container" id="b_container">
        <h2>회원가입</h2>
        <p>게시판 이용을 위해서는 회원가입이 필요합니다.</p>

        <form action="/enroll" method="post" class="was-validated">
            <div class="form-group">
                <label for="userId">Id:</label>
                <input type="text" class="form-control" id="userId" placeholder="" name="userId" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">아이디를 입력하세요.</div>
            </div>
            <div class="form-group">
                <label for="userPw">Password:</label>
                <input type="password" class="form-control" id="userPw" placeholder="" name="userPw" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">비밀번호를 입력하세요</div>
            </div>
            <div class="form-group">
                <label for="userName">Password:</label>
                <input type="text" class="form-control" id="userName" placeholder="" name="userName" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">성함을 입력하세요</div>
            </div>
            
        
            <div class="d-flex justify-content-around">
                <div class="p-2"><button type="submit" class="btn btn-primary">가입</button></div>
            
                <div class="p-2">
                    <button type="reset" class="btn btn-primary">
                        <a href="javascript:history.back();" id="enroll_a">취소</a>
                    </button>
                </div>
            </div>
            
        </form>

        

    </div>
  
</body>
</html>
